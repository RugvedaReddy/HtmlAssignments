    <script type="text/javascript">
        function Validate()
        {
            var name = document.getElementById("txtname").value;
            if (name == "")
            {
                alert("Name can not be blank");
                return;
            }
            var age = document.getElementById("txtage").value;
            var age = parseInt(document.getElementById("txtage").value);
            if (isNaN(age)) {
                alert("enter age as number");
                return;
            }
            var g = "";
            var gen = document.getElementsByName("gen");
            if (gen[0].checked)
                g = gen[0].value;
            if (gen[1].checked)
                g = gen[1].value;
            if (!(gen[0].checked || gen[1].checked))
            {
                alert("select gender");
                return;
            }
            var loc = document.getElementById("loc").value;
            if (loc == "Select") {
                alert("select a location");
                return;
            }
            alert("data entered:" + name + "," + age + " , " +g+","+loc);
        }

    </script>
